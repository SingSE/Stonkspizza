name: Laravel DevOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mariadb:10.6
        ports:
          - 3306:3306
        env:
          MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: yes
          MARIADB_DATABASE: stonkspizza
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, xml, mysql, tokenizer, curl, fileinfo
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist
        working-directory: Stonkspizza

      - name: Copy .env for testing
        run: cp Stonkspizza/.env Stonkspizza/.env.testing
        working-directory: Stonkspizza

      - name: Set database host for testing
        run: |
          sed -i 's/DB_HOST=.*/DB_HOST=mysql/' Stonkspizza/.env.testing
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=stonkspizza/' Stonkspizza/.env.testing
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' Stonkspizza/.env.testing
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=/' Stonkspizza/.env.testing
        working-directory: Stonkspizza

      - name: Wait for MySQL to be ready
        run: |
          until mysql -h mysql -u root -e "SHOW DATABASES;" > /dev/null 2>&1; do
            echo "Waiting for MySQL to start..."
            sleep 2
          done

      - name: Generate Laravel App Key
        run: php artisan key:generate --env=testing
        working-directory: Stonkspizza
        env:
          APP_ENV: testing

      - name: Run Migrations
        run: php artisan migrate --force --env=testing
        working-directory: Stonkspizza
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: stonkspizza
          DB_USERNAME: root
          DB_PASSWORD: ''

      - name: Run Tests
        run: php artisan test --env=testing
        working-directory: Stonkspizza
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: stonkspizza
          DB_USERNAME: root
          DB_PASSWORD: ''
