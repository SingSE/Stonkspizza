name: Laravel DevOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mariadb:10.6
        env:
          MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: yes
          MARIADB_DATABASE: stonkspizza
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, xml, mysql, tokenizer, curl, fileinfo

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist
        working-directory: Stonkspizza

      # Create a testing .env dynamically
      - name: Create testing .env
        run: |
          echo "APP_NAME=Laravel" > Stonkspizza/.env
          echo "APP_ENV=testing" >> Stonkspizza/.env
          echo "APP_KEY=" >> Stonkspizza/.env
          echo "APP_DEBUG=true" >> Stonkspizza/.env
          echo "APP_URL=http://localhost" >> Stonkspizza/.env
          echo "DB_CONNECTION=mysql" >> Stonkspizza/.env
          echo "DB_HOST=127.0.0.1" >> Stonkspizza/.env
          echo "DB_PORT=3306" >> Stonkspizza/.env
          echo "DB_DATABASE=stonkspizza" >> Stonkspizza/.env
          echo "DB_USERNAME=root" >> Stonkspizza/.env
          echo "DB_PASSWORD=" >> Stonkspizza/.env

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to start..."
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -P 3306 --silent && break
            echo "MySQL not ready yet, waiting 2s..."
            sleep 2
          done

      - name: Generate Laravel App Key
        run: php artisan key:generate --env=testing
        working-directory: Stonkspizza

      - name: Run Migrations
        run: php artisan migrate --force --env=testing
        working-directory: Stonkspizza

      - name: Run Tests
        run: php artisan test --env=testing
        working-directory: Stonkspizza
