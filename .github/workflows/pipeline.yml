name: Laravel DevOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, sqlite, pdo_mysql
          coverage: none

      # 3️⃣ Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-progress
        working-directory: Stonkspizza

      # 4️⃣ Run PHP Linter (PHP Pint)
      - name: Run Linter (PHP Pint)
        run: ./vendor/bin/pint
        working-directory: Stonkspizza

      # 5️⃣ Run Laravel tests
      - name: Run Tests
        run: php artisan test
        working-directory: Stonkspizza

      # 6️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 7️⃣ Install npm dependencies
      - name: Install npm dependencies
        run: npm install
        working-directory: Stonkspizza

      # 8️⃣ Build frontend assets (Tailwind/Vite)
      - name: Build frontend assets
        run: npm run build
        working-directory: Stonkspizza

      # 9️⃣ Run database migrations
      - name: Run Migrations
        run: php artisan migrate --force
        working-directory: Stonkspizza
        env:
          APP_ENV: production
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
