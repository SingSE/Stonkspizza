name: Laravel CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  laravel-ci:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_prod
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, xml, mysql, tokenizer, curl, fileinfo, sqlite

      # 3Ô∏è‚É£ Install composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist

      # 4Ô∏è‚É£ Generate app key
      - name: Generate Laravel App Key
        run: php artisan key:generate
        env:
          APP_ENV: testing

      # 5Ô∏è‚É£ Run PHPStan / Larastan for static analysis
      - name: Static Analysis
        run: vendor/bin/phpstan analyse --memory-limit=512M

      # 6Ô∏è‚É£ Choose DB based on environment
      - name: Set up DB for Testing
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "Using MySQL for production"
            cp .env.production .env
          else
            echo "Using SQLite for dev/testing"
            cp .env.testing .env
          fi

      # 7Ô∏è‚É£ Run migrations
      - name: Run Migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: ${{ github.ref == 'refs/heads/main' && 'mysql' || 'sqlite' }}
          DB_HOST: ${{ github.ref == 'refs/heads/main' && '127.0.0.1' || '' }}
          DB_PORT: 3306
          DB_DATABASE: ${{ github.ref == 'refs/heads/main' && 'laravel_prod' || 'database/database.sqlite' }}
          DB_USERNAME: root
          DB_PASSWORD: root

      # 8Ô∏è‚É£ Run automated tests
      - name: Run Laravel Tests
        run: php artisan test

      # 9Ô∏è‚É£ Build / Prepare Release
      - name: Build / Release
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # üîü Deployment Simulation (you can replace with real deployment later)
      - name: Deploy Application
        run: echo "Simulated deployment: app ready for production"
