name: Laravel CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mariadb:10.6
        env:
          MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: yes
          MARIADB_DATABASE: stonkspizza
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, xml, mysql, tokenizer, curl, fileinfo

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist
        working-directory: Stonkspizza

      - name: Wait for MySQL to be ready
        run: |
          until mysql -h mysql -u root -e "SHOW DATABASES;" > /dev/null 2>&1; do
            echo "Waiting for MySQL to start..."
            sleep 2
          done

      - name: Generate Laravel App Key
        run: php artisan key:generate
        working-directory: Stonkspizza
        env:
          APP_ENV: testing
          APP_KEY: base64:temporarykey1234567890==

      - name: Run Database Migrations
        run: php artisan migrate --force
        working-directory: Stonkspizza
        env:
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: stonkspizza
          DB_USERNAME: root
          DB_PASSWORD: ''

      - name: Run Laravel Tests
        run: php artisan test
        working-directory: Stonkspizza
        env:
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: stonkspizza
          DB_USERNAME: root
          DB_PASSWORD: ''
