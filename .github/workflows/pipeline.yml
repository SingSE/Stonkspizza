name: Laravel DevOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  laravel-ci:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mariadb:10.6
        env:
          MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: yes
          MYSQL_DATABASE: stonkspizza
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist
        working-directory: Stonkspizza

      - name: Backup existing .env
        run: cp Stonkspizza/.env Stonkspizza/.env.backup

      - name: Generate temporary APP_KEY
        run: php artisan key:generate --show > Stonkspizza/.env.key

      - name: Set APP_KEY in .env
        run: sed -i "s|APP_KEY=.*|APP_KEY=$(cat Stonkspizza/.env.key)|" Stonkspizza/.env

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 --silent; then
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run database migrations
        run: php artisan migrate --force
        working-directory: Stonkspizza
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: stonkspizza
          DB_USERNAME: root
          DB_PASSWORD: ''

      - name: Run tests
        run: php artisan test
        working-directory: Stonkspizza
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: stonkspizza
          DB_USERNAME: root
          DB_PASSWORD: ''

      - name: Restore original .env
        run: mv Stonkspizza/.env.backup Stonkspizza/.env
